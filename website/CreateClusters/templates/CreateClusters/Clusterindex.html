    <script>

          $(function() {
        // Remove button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="remove"]',
            function(e) {
                e.preventDefault();
                $(this).closest('.form-inline').remove();
            }
        );

        // Add button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="add"]',
            function(e) {
                e.preventDefault();
                var container = $(this).closest('[data-role="dynamic-fields"]');
                new_field_group = container.children().filter('.form-inline:first-child').clone();
                new_field_group.find('input').each(function(){
                    $(this).val('');
                });
                container.append(new_field_group);
            }
        );
    });

    </script>

<div class="container">
    <h2 class="text-center">Create cluster</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">


            <!--Form with header-->

            <form action="#" method="get">
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3> give the information </h3>

                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <label for="name">Cluster Name : </label><br>
                                <input type="text" class="form-control" id="name" required name="ClusterName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <label for="depth">Depth : </label><br>
                                <input type="number" class="form-control" id="depth" required name="DEPTH">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <label for="crawling-strategy"> Crawling Strategy : <br></label>
                                <br>

                                <input type="checkbox" id="crawling-strategy" name="PDF"> .pdf <br>

                                <input type="checkbox" name="TXT"> .txt
                                <br>
                                <input type="checkbox" name="DOCX"> .docx
                                <br>
                                <input type="checkbox" name="XML"> .xml
                                <br>
                                <input type="checkbox" name="ALLTEXT"> all text
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div data-role="dynamic-fields">
                                                    <div class="form-inline">
                                                        <div class="form-group">
                                                            <label class="sr-only" for="field-name">URL</label>
                                                            <input type="url" class="form-control" id="field-name"
                                                                   placeholder="URL">
                                                        </div>


                                                        <button class="btn btn-danger" data-role="remove">
                                                            <span class="glyphicon glyphicon-remove"></span>
                                                        </button>
                                                        <button class="btn btn-primary" data-role="add">
                                                            <span class="glyphicon glyphicon-plus"></span>
                                                        </button>
                                                    </div>  <!-- /div.form-inline -->
                                                </div>  <!-- /div[data-role="dynamic-fields"] -->
                                            </div>  <!-- /div.col-md-12 -->
                                        </div>  <!-- /div.row -->
                                    </div>
                                </div>


                                <div class="text-center">
                                    <input type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
            </form>
            <!--Form with header-->

</div>
